<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
    <title>rock paper scissors</title>
  </head>
  <body class="full-page-view">
    <aside class="wins-sections" id="user-view">
      <img src="assets/happy-cat.png" alt="image of small blue cat with a determined look and purple background" />
      <p class="user-title">Human</p>
      <p>Wins:<span id="humanWins"></span></p>
      <button class="change-game-btn hidden">CHANGE GAME?</button>
    </aside>
    <main class="main-selection-view" id="mainSelectionView">
      <img src="assets/parchement.jpeg" alt="old style parchement background">
      <h1>Rock, Paper, Scissors</h1>
      <h2 id="gameInstructions">Choose your game!</h2>
      <Section class="game-options" id="classic">
        <h3>Classic</h3>
        <div class="game-rules">
          <p>earth > fire</p>
          <p>fire > wood</p>
          <p>wood > earth</p>
        </div>
      </Section>
      <section class="game-options" id="difficult">
        <h3>Difficult</h3>
        <div class="game-rules">
          <p>earth > fire & water</p>
          <p>fire > wood & metal</p>
          <p>wood > water & earth</p>
          <p>water > metal & fire</p>
          <p>metal > earth & wood</p>
        </div>
      </section>
      <section class="classic-mode-section hidden" id="classicModeSection">
        <div>
          <img src="assets/earth.jpeg" alt="image of a person using magic to make brown and green earth errupt">
          <img src="assets/fire.jpeg" alt="image of a man with pink hair blowing fire out his mouth with magic">
          <img src="assets/wood2.jpeg" alt="image of a tree man reaching out with a pink and green flower growing out of his palm">
        </div>
      </section>
      <section class="difficult-mode-section hidden" id="difficultModeSection">
        <div>
          <img src="assets/earth.jpeg" alt="picture of a person using magic to make brown and green earth errupt">
          <img src="assets/fire.jpeg" alt="image of a man with pink hair blowing fire out his mouth with magic">
          <img src="assets/wood2.jpeg" alt="image of a tree man reaching out with a pink and green flower growing out of his palm">
          <img src="assets/water.jpeg" alt="image of a woman with blue hair under water holding a jar with water being sucked in with magic">
          <img src="assets/metal.jpeg" alt="image of a man with black spikey hair and a metal body punching forward">
        </div>
      </section>
    </main>
    <aside class="wins-sections" id="computer-view">
      <img src="./assets/carla-cat.jpeg" alt="image of small white cat with crossed arms and red background"/>
      <p class="user-title">Computer</p>
      <p>Wins:<span id="computerWins"></span></p>
    </aside>
  </body>
  <script type="text/javasript" src="main.js"></script>
  <script type="text/javasript" src="player.js"></script>
  <script type="text/javasript" src="game.js"></script>
</html>
