<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>rock paper scissors</title>
  </head>
  <body class="full-page-view">
    <asside class="human-view wins-section">
      <div>
        <img/>
        <p>Human</p>
        <p id="humanWins">Wins:</p>
      </div>
      <button class="change-game-btn hidden">CHANGE GAME?</button>
    </asside>
    <main class="game-play-view">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
      <Section class="game-options">
        <p id="classicMode">
          <img/>
          Classic
          <img/>
        </p>
        <div class="game-rules">
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </div>
      </Section>
      <section class="game-options">
        <p id="difficultMode">
          <img/>
          Difficult
          <img/>
        </p>
        <div class="game-rules">
          <p>rock > scissors & lizard</p>
          <p>paper > rock & alien</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & alien</p>
          <p>alien > scissors & rock</p>
        </div>
      </section>
    </main>
    <asside class="computer-view wins-section">
      <div>
        <img/>
        <p class="user-titles">Computer</p>
        <p id="computerWins">Wins:</p>
      </div>
    </asside>
  </body>
  <script type="text/javasript" src="main.js"></script>
  <script type="text/javasript" src="player.js"></script>
  <script type="text/javasript" src="game.js"></script>
</html>
